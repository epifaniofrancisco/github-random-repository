<!DOCTYPE html>
<html lang="pt-PT">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Random Repository</title>
    <link href="./src/css/output.css" rel="stylesheet">
</head>

<body class="w-full h-full bg-[#212529] flex justify-center items-center">
    <main class="w-96 bg-white rounded-lg border bg-card text-card-foreground shadow-sm">
        <div class="flex gap-2 justify-center items-center p-6">
            <img src="./src/assets/images/github-logo.svg" alt="Github logo svg" class="w-6 h-full object-cover">
            <h1 class="text-xl font-semibold leading-none tracking-tight">Github Repository Finder</h1>
        </div>

        <form action="#" class="p-6 pt-0 flex flex-col gap-4">
            <select id="languages"
                class="bg-gray-50 border border-gray-300 cursor-pointer text-gray-500 text-sm rounded-lg focus:ring-gray-500 focus:border-gray-500 block w-full p-2.5">
                <option selected>Select a Language</option>
            </select>

            <div id="fetch-status" class="w-full bg-gray-50 h-32 text-base rounded-lg flex justify-center items-center">
                Please select a language
            </div>

            <div class="w-full bg-gray-50 px-4 py-3 rounded-lg leading-none flex-col gap-2 display-repository hidden">
                <h5 class="font-semibold"></h5>
                <p class="leading-tight max-h-14 font-medium text-sm text-gray-600 text-ellipsis line-clamp-3"></p>
                <div class="w-full h-6 flex justify-between items-center">
                    <div class="repository-information">
                        <img src="src/assets/images/circle.svg" alt="circle svg">
                        <span id="repo-language"></span>
                    </div>
                    <div class="repository-information">
                        <img src="src/assets/images/star-yellow.svg" alt="star svf">
                        <span id="repo-stars"></span>
                    </div>
                    <div class="repository-information">
                        <img src="src/assets/images/forks.svg" alt="forks svg">
                        <span id="repo-forks"></span>
                    </div>
                    <div class="repository-information">
                        <img src="src/assets/images/issues.svg" alt="issues svg">
                        <span id="repo-issues"></span>
                    </div>
                </div
            </div>

            <button id="fetch-repository"
                class="h-10 px-4 py-2 inline-flex items-center justify-center gap-2 whitespace-nowrap rounded-md text-sm font-medium bg-black text-white hover:bg-[#212529]">Refresh</button>
        </form>
    </main>

    <script type="module" src="./src/js/index.js"></script>
</body>

</html>
